{% load crispy_forms_tags %}
{% if perms.task.task_management %}

<!-- Ajout d'un bouton pour faire apparaître la boîte de dialogue -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-task-modal">
      Add task
  </button>

  <!-- Ajout du modal contenant le formulaire -->
  <div class="modal fade " id="add-task-modal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">New task</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>

              <div class="modal-body">
                    {% if request.resolver_match.app_name == 'developer' %}
                        <form action="{% url 'task:create_for_dev' developer.id %}" method="post">
                        {% else %}
                        <form action="{% url 'task:create' %}" method="post">
                    {% endif %}
                      {% csrf_token %}
                      {{ form|crispy }}
                      <div>
                          <button class="btn btn-primary" type="submit">Créer</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  {% endif %}
